
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arcane: Unity Game Architect</title>
  
  <script>
    // Инициализация окружения
    window.process = { env: { API_KEY: '' }, cwd: () => '/', browser: true };
    window.APP_LOADED = false;
  </script>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            unity: {
              dark: '#1c1c1c', panel: '#2d2d2d', header: '#3c3c3c', 
              input: '#1a1a1a', border: '#242424', stroke: '#404040', 
              accent: '#4287f5', hover: '#454545', text: '#dcdcdc', dim: '#a0a0a0'
            }
          }
        }
      }
    }
  </script>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono&display=swap" rel="stylesheet">
  
  <style>
    body { font-family: 'Inter', sans-serif; background-color: #1c1c1c; color: #dcdcdc; margin: 0; overflow: hidden; }
    .loading-screen { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background: #1c1c1c; }
    .spinner { width: 40px; height: 40px; border: 3px solid rgba(66, 135, 245, 0.1); border-top-color: #4287f5; border-radius: 50%; animation: spin 1s linear infinite; }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>

<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.3.1",
    "react-dom": "https://esm.sh/react-dom@18.3.1",
    "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
    "react/jsx-runtime": "https://esm.sh/react@18.3.1/jsx-runtime",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "html-to-image": "https://esm.sh/html-to-image@1.11.11",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
</head>
<body>
  <div id="root">
    <div class="loading-screen">
      <div class="spinner"></div>
      <p id="boot-text" style="margin-top: 15px; color: #4287f5; font-size: 10px; font-weight: bold; letter-spacing: 2px; font-family: 'JetBrains Mono', monospace;">ЗАПУСК ГИПЕРВИЗОРА...</p>
    </div>
  </div>

  <!-- Принудительно загружаем index.tsx как модуль через Babel -->
  <script type="text/babel" data-presets="react,typescript" data-type="module" src="index.tsx"></script>

  <script>
    // Если через 7 секунд приложение не подало признаков жизни - показываем инструкцию по очистке кэша
    setTimeout(() => {
      if (!window.APP_LOADED) {
        document.getElementById('root').innerHTML = `
          <div style="padding: 40px; color: #ff5f56; font-family: sans-serif; background: #1a1a1a; height: 100vh; display: flex; align-items: center; justify-content: center; text-align: center;">
            <div style="max-width: 500px; background: #222; padding: 30px; border: 1px solid #444; border-radius: 12px; box-shadow: 0 20px 50px rgba(0,0,0,0.5);">
              <h2 style="color: #fff; margin-bottom: 10px; font-size: 20px;">Конфликт кэша браузера</h2>
              <p style="color: #888; font-size: 13px; margin-bottom: 20px; line-height: 1.5;">Браузер сохранил старые настройки библиотек. Для запуска приложения необходимо принудительно обновить страницу.</p>
              
              <div style="background: #000; padding: 15px; border-radius: 8px; margin-bottom: 25px; text-align: left; border: 1px solid #333;">
                <p style="color: #4287f5; font-size: 11px; font-weight: bold; margin-bottom: 8px; text-transform: uppercase;">Инструкция:</p>
                <ol style="color: #ccc; font-size: 12px; padding-left: 20px; line-height: 1.6;">
                  <li>Нажмите <b>Ctrl + F5</b> (или <b>Cmd + Shift + R</b> на Mac).</li>
                  <li>Если не помогло — откройте сайт в <b>режиме инкогнито</b>.</li>
                </ol>
              </div>
              
              <button onclick="location.reload(true)" style="background: #4287f5; color: white; border: none; padding: 12px 30px; border-radius: 6px; cursor: pointer; font-weight: bold; font-size: 12px; transition: all 0.2s;">ОБНОВИТЬ СЕЙЧАС</button>
            </div>
          </div>
        `;
      }
    }, 7000);
  </script>
</body>
</html>
