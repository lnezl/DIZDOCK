
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arcane: Unity Game Architect</title>
  
  <script>
    // 1. Инициализация глобальных переменных до всего остального
    window.process = { 
      env: { API_KEY: '' },
      cwd: () => '/',
      browser: true
    };
    
    // 2. Улучшенный перехватчик ошибок (покажет ошибку, если она случится)
    window.onerror = function(msg, url, line, col, error) {
      const root = document.getElementById('root');
      if (root) {
        root.innerHTML = `
          <div style="padding: 40px; color: #ff5f56; font-family: monospace; background: #121212; height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center;">
            <div style="background: #1a1a1a; padding: 30px; border: 1px solid #333; border-radius: 8px; max-width: 80%;">
              <h2 style="color: #fff; margin-top: 0;">⚠️ Ошибка загрузки модуля</h2>
              <p style="font-size: 14px; color: #ff5f56; background: #000; padding: 10px; border-radius: 4px; text-align: left; overflow-x: auto;">${msg}</p>
              <p style="font-size: 11px; color: #666; margin-top: 20px;">Попробуйте нажать <b>Ctrl + F5</b> или проверьте консоль (F12).</p>
              <button onclick="location.reload()" style="margin-top: 20px; padding: 10px 20px; background: #4287f5; color: white; border: none; border-radius: 4px; cursor: pointer;">ПЕРЕЗАГРУЗИТЬ</button>
            </div>
          </div>
        `;
      }
      return false;
    };
  </script>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            unity: {
              dark: '#1c1c1c', panel: '#2d2d2d', header: '#3c3c3c', 
              input: '#1a1a1a', border: '#242424', stroke: '#404040', 
              accent: '#4287f5', hover: '#454545', text: '#dcdcdc', dim: '#a0a0a0'
            }
          }
        }
      }
    }
  </script>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono&display=swap" rel="stylesheet">
  
  <style>
    body { font-family: 'Inter', sans-serif; background-color: #1c1c1c; color: #dcdcdc; margin: 0; overflow: hidden; }
    .loading-screen { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background: #1c1c1c; }
    .spinner { width: 40px; height: 40px; border: 3px solid rgba(66, 135, 245, 0.1); border-top-color: #4287f5; border-radius: 50%; animation: spin 1s linear infinite; }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>

<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.3.1",
    "react-dom": "https://esm.sh/react-dom@18.3.1",
    "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
    "react/jsx-runtime": "https://esm.sh/react@18.3.1/jsx-runtime",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "html-to-image": "https://esm.sh/html-to-image@1.11.11",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
</head>
<body>
  <div id="root">
    <div class="loading-screen">
      <div class="spinner"></div>
      <p style="margin-top: 15px; color: #4287f5; font-size: 10px; font-weight: bold; letter-spacing: 2px; font-family: 'JetBrains Mono', monospace;">ЗАГРУЗКА ИНТЕРФЕЙСА...</p>
    </div>
  </div>
  <!-- Используем абсолютный путь для корректной работы на GitHub Pages -->
  <script type="text/babel" data-presets="react,typescript" data-type="module" src="index.tsx"></script>
</body>
</html>
