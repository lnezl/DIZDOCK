
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arcane: Архитектор GDD</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Babel для поддержки .tsx напрямую в браузере на GitHub Pages -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script>
    // Заглушка для системных переменных
    window.process = { env: { API_KEY: '' } };
    
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: {
              50: '#fffbeb', 500: '#f59e0b', 600: '#d97706',
            },
            slate: { 950: '#020617' }
          }
        }
      }
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=JetBrains+Mono&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; background-color: #020617; color: #f8fafc; }
    #error-display { display: none; position: fixed; top: 0; left: 0; width: 100%; padding: 20px; background: #991b1b; color: white; z-index: 9999; font-family: monospace; }
  </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "html-to-image": "https://esm.sh/html-to-image@1.11.11",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
</head>
<body>
  <div id="error-display"></div>
  <div id="root">
    <!-- Индикатор загрузки для GitHub Pages -->
    <div class="flex items-center justify-center h-screen bg-slate-950">
      <div class="text-center">
        <div class="w-12 h-12 border-4 border-primary-500 border-t-transparent rounded-full animate-spin mx-auto mb-4"></div>
        <p class="text-slate-500 font-black uppercase tracking-widest text-[10px]">Инициализация Arcane...</p>
      </div>
    </div>
  </div>
  <div id="print-area"></div>

  <!-- Изменено на text/babel для работы через Babel Standalone -->
  <script type="text/babel" data-type="module" src="index.tsx"></script>

  <script>
    window.onerror = function(msg, url, line) {
      const errDiv = document.getElementById('error-display');
      errDiv.style.display = 'block';
      errDiv.innerHTML = '<b>Ошибка загрузки:</b> ' + msg + '<br><small>URL: ' + url + ' линия: ' + line + '</small><br><br>Совет: Попробуйте Vercel.com для этого проекта.';
    };
  </script>
</body>
</html>
