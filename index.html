<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arcane: Unity Game Architect</title>
  
  <script>
    // 1. Инициализация окружения
    window.process = { env: { API_KEY: '' }, cwd: () => '/', browser: true };
    window.APP_LOADED = false;

    // 2. Ловушка для ошибок (если что-то упадет, мы увидим это на экране)
    window.onerror = function(msg, url, line, col, error) {
      const display = document.getElementById('error-display');
      if (display) {
        display.style.display = 'block';
        display.innerHTML += `<div>[ERROR]: ${msg} <br><small>${url}:${line}</small></div>`;
      }
      console.error("CRITICAL_BOOT_ERROR:", msg, error);
    };
  </script>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            unity: {
              dark: '#1c1c1c', panel: '#2d2d2d', header: '#3c3c3c', 
              input: '#1a1a1a', border: '#242424', stroke: '#404040', 
              accent: '#4287f5', hover: '#454545', text: '#dcdcdc', dim: '#a0a0a0'
            }
          }
        }
      }
    }
  </script>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono&display=swap" rel="stylesheet">
  
  <style>
    body { font-family: 'Inter', sans-serif; background-color: #1c1c1c; color: #dcdcdc; margin: 0; overflow: hidden; }
    .loading-screen { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background: #1c1c1c; }
    .spinner { width: 40px; height: 40px; border: 3px solid rgba(66, 135, 245, 0.1); border-top-color: #4287f5; border-radius: 50%; animation: spin 1s linear infinite; }
    @keyframes spin { to { transform: rotate(360deg); } }
    #error-display { 
      display: none; position: fixed; bottom: 20px; left: 20px; right: 20px; 
      background: rgba(255,0,0,0.9); color: white; padding: 15px; 
      font-family: monospace; font-size: 12px; z-index: 9999; border-radius: 8px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }
  </style>

<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.3.1",
    "react-dom": "https://esm.sh/react-dom@18.3.1",
    "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
    "react/jsx-runtime": "https://esm.sh/react@18.3.1/jsx-runtime",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "html-to-image": "https://esm.sh/html-to-image@1.11.11",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
</head>
<body>
  <div id="root">
    <div class="loading-screen">
      <div class="spinner"></div>
      <p id="boot-text" style="margin-top: 15px; color: #4287f5; font-size: 10px; font-weight: bold; letter-spacing: 2px; font-family: 'JetBrains Mono', monospace;">ЗАПУСК ГИПЕРВИЗОРА...</p>
    </div>
  </div>

  <div id="error-display"><b>ОШИБКА ЗАПУСКА:</b><br></div>

  <!-- Загружаем основной скрипт -->
  <script type="text/babel" data-presets="react,typescript" data-type="module" src="./index.tsx"></script>

  <script>
    // Если через 6 секунд приложение не загрузилось - показываем красную плашку
    setTimeout(() => {
      if (!window.APP_LOADED) {
        document.getElementById('error-display').style.display = 'block';
        document.getElementById('error-display').innerHTML += "<div>[TIMEOUT]: Скрипт index.tsx не ответил вовремя. Попробуйте обновить страницу (Ctrl+F5).</div>";
      }
    }, 6000);
  </script>
</body>
</html>
