<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arcane: Unity Game Architect</title>
  
  <script>
    window.process = { env: { API_KEY: '' }, cwd: () => '/', browser: true };
    window.APP_LOADED = false;

    window.onerror = function(msg, url, line, col, error) {
      const display = document.getElementById('error-display');
      if (display) {
        display.style.display = 'block';
        display.innerHTML += `<div style="margin-top:5px; border-top:1px solid #ffbcba; padding-top:5px;">[${new Date().toLocaleTimeString()}] ${msg} <br><small style="opacity:0.5">${url}:${line}</small></div>`;
      }
      return false;
    };
  </script>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            unity: {
              dark: '#1c1c1c', panel: '#2d2d2d', header: '#3c3c3c', 
              input: '#1a1a1a', border: '#242424', stroke: '#404040', 
              accent: '#4287f5', hover: '#454545', text: '#dcdcdc', dim: '#a0a0a0'
            }
          }
        }
      }
    }
  </script>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono&display=swap" rel="stylesheet">
  
  <style>
    body { font-family: 'Inter', sans-serif; background-color: #1c1c1c; color: #dcdcdc; margin: 0; overflow: hidden; }
    .loading-screen { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background: #1c1c1c; }
    .spinner { width: 32px; height: 32px; border: 2px solid rgba(66, 135, 245, 0.1); border-top-color: #4287f5; border-radius: 50%; animation: spin 0.8s cubic-bezier(0.4, 0, 0.2, 1) infinite; }
    @keyframes spin { to { transform: rotate(360deg); } }
    #error-display { 
      display: none; position: fixed; top: 10px; left: 10px; right: 10px; 
      background: #8e1a1a; color: white; padding: 15px; 
      font-family: 'JetBrains Mono', monospace; font-size: 10px; z-index: 9999; border-radius: 4px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5); border-left: 4px solid #ff5f56;
    }
  </style>

<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.3.1",
    "react-dom": "https://esm.sh/react-dom@18.3.1",
    "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
    "react/jsx-runtime": "https://esm.sh/react@18.3.1/jsx-runtime",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "html-to-image": "https://esm.sh/html-to-image@1.11.11",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
</head>
<body>
  <div id="root">
    <div class="loading-screen">
      <div class="spinner"></div>
      <p style="margin-top: 20px; color: #4287f5; font-size: 9px; font-weight: bold; letter-spacing: 3px; font-family: 'JetBrains Mono', monospace; text-transform: uppercase;">Система Arcane Инициализирована</p>
    </div>
  </div>

  <div id="error-display">
    <div style="font-weight: bold; font-size: 12px; margin-bottom: 5px;">СИСТЕМНЫЙ СБОЙ</div>
  </div>

  <!-- КЛЮЧЕВОЕ ИСПРАВЛЕНИЕ: добавлен data-type="module" -->
  <script type="text/babel" data-presets="react,typescript" data-type="module" src="./index.tsx"></script>

  <script>
    setTimeout(() => {
      if (!window.APP_LOADED) {
        const errDisp = document.getElementById('error-display');
        errDisp.style.display = 'block';
        errDisp.innerHTML += `
          <div style="margin-top: 10px; font-size: 11px;">
            <p><b>Диагноз:</b> Ошибка загрузки модулей. GitHub Pages может отдавать файлы с задержкой.</p>
            <p style="margin-top:5px;">Нажмите <b>Ctrl+F5</b> сейчас.</p>
            <button onclick="location.reload(true)" style="margin-top: 10px; background: white; color: black; border: none; padding: 5px 10px; cursor: pointer; font-weight: bold;">ОБНОВИТЬ КЭШ</button>
          </div>
        `;
      }
    }, 10000);
  </script>
</body>
</html>
