
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arcane: Unity Game Architect</title>
  
  <script>
    // Инициализация процесса до загрузки модулей
    window.process = { 
      env: { API_KEY: '' },
      cwd: () => '/',
      browser: true
    };
    
    // Перехват ошибок загрузки
    window.onerror = function(msg, url, line, col, error) {
      console.error("Global Error: ", msg, " at ", url, ":", line);
      const root = document.getElementById('root');
      if (root && root.innerHTML.includes('loading-screen')) {
        root.innerHTML = `<div style="padding: 20px; color: #ff5f56; font-family: monospace;">
          <h2 style="margin-bottom: 10px;">Ошибка запуска приложения</h2>
          <p>${msg}</p>
          <p style="font-size: 10px; color: #888;">Проверьте консоль браузера для деталей.</p>
        </div>`;
      }
    };
  </script>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            unity: {
              dark: '#1c1c1c',     // Main background
              panel: '#2d2d2d',    // Panels and sidebars
              header: '#3c3c3c',   // Headers and tab bars
              input: '#1a1a1a',    // Input fields
              border: '#242424',   // Separators
              stroke: '#404040',   // Light borders
              accent: '#4287f5',   // Unity blue
              hover: '#454545',    // Item hover
              text: '#dcdcdc',     // Primary text
              dim: '#a0a0a0'       // Secondary text
            }
          }
        }
      }
    }
  </script>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono&display=swap" rel="stylesheet">
  
  <style>
    body { font-family: 'Inter', sans-serif; background-color: #1c1c1c; color: #dcdcdc; margin: 0; overflow: hidden; }
    
    /* Имитация скроллбаров Unity */
    ::-webkit-scrollbar { width: 12px; height: 12px; }
    ::-webkit-scrollbar-track { background: #1c1c1c; }
    ::-webkit-scrollbar-thumb { background: #3c3c3c; border: 3px solid #1c1c1c; border-radius: 10px; }
    ::-webkit-scrollbar-thumb:hover { background: #4c4c4c; }

    .unity-input {
      background-color: #1a1a1a;
      border: 1px solid #242424;
      border-radius: 3px;
      color: #dcdcdc;
      padding: 4px 8px;
      font-size: 12px;
      transition: border-color 0.2s;
    }
    .unity-input:focus { border-color: #4287f5; outline: none; box-shadow: 0 0 0 1px #4287f5; }
    
    .unity-button {
      background: #4a4a4a;
      border: 1px solid #242424;
      border-radius: 3px;
      color: #dcdcdc;
      padding: 4px 12px;
      font-size: 11px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.1s;
    }
    .unity-button:hover { background: #5a5a5a; }
    .unity-button:active { background: #3a3a3a; transform: translateY(1px); }
    .unity-button-primary { background: #4287f5; border-color: #1e3a8a; }
    .unity-button-primary:hover { background: #5a9fff; }

    .inspector-label {
      color: #a0a0a0;
      font-size: 11px;
      font-weight: 600;
      text-transform: capitalize;
    }

    .loading-screen {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #1c1c1c;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(66, 135, 245, 0.2);
      border-top-color: #4287f5;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .code-comment { color: #6a9955; }
    .code-keyword { color: #569cd6; }
    .code-class { color: #4ec9b0; }
    .code-attr { color: #dcdcaa; }
  </style>

<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.3.1",
    "react-dom": "https://esm.sh/react-dom@18.3.1",
    "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
    "react/jsx-runtime": "https://esm.sh/react@18.3.1/jsx-runtime",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "html-to-image": "https://esm.sh/html-to-image@1.11.11",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
</head>
<body>
  <div id="root">
    <div class="loading-screen">
      <div class="spinner"></div>
      <p style="margin-top: 15px; color: #888; font-size: 10px; letter-spacing: 1px; font-family: monospace;">LAUNCHING UNITY WORKSPACE...</p>
    </div>
  </div>
  <!-- Добавлены data-presets для корректной компиляции TSX в браузере -->
  <script type="text/babel" data-presets="react,typescript" data-type="module" src="index.tsx"></script>
</body>
</html>
