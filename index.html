
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arcane: Архитектор GDD</title>
  
  <script>
    // Инициализация глобального окружения до загрузки модулей
    window.process = { 
      env: { API_KEY: '' },
      cwd: () => '/',
      browser: true
    };
  </script>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: { 50: '#fffbeb', 500: '#f59e0b', 600: '#d97706' },
            slate: { 950: '#020617' }
          }
        }
      }
    }
  </script>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=JetBrains+Mono&display=swap" rel="stylesheet">
  
  <style>
    body { font-family: 'Inter', sans-serif; background-color: #020617; color: #f8fafc; margin: 0; }
    #error-display { 
      display: none; 
      position: fixed; 
      bottom: 20px; 
      left: 20px; 
      right: 20px; 
      padding: 15px; 
      background: #991b1b; 
      color: white; 
      z-index: 10000; 
      font-family: monospace; 
      border-radius: 12px;
      font-size: 11px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }
    .loading-screen {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #020617;
    }
    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(245, 158, 11, 0.1);
      border-top: 3px solid #f59e0b;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
  </style>

<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.3.1",
    "react-dom": "https://esm.sh/react-dom@18.3.1",
    "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
    "react/jsx-runtime": "https://esm.sh/react@18.3.1/jsx-runtime",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "html-to-image": "https://esm.sh/html-to-image@1.11.11",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
</head>
<body>
  <div id="error-display"></div>
  
  <div id="root">
    <div class="loading-screen">
      <div class="spinner"></div>
      <p style="margin-top: 20px; color: #64748b; font-size: 10px; font-weight: 900; text-transform: uppercase; letter-spacing: 2px;">Инициализация Arcane...</p>
    </div>
  </div>

  <div id="print-area"></div>

  <!-- Обработка Babel -->
  <script type="text/babel" data-type="module" src="index.tsx"></script>

  <script>
    window.onerror = function(msg, url, line, col, error) {
      const errDiv = document.getElementById('error-display');
      if (errDiv) {
        errDiv.style.display = 'block';
        errDiv.innerHTML = `
          <div style="font-weight: bold; margin-bottom: 5px;">⚠️ Ошибка системы:</div>
          <div>${msg}</div>
          <div style="opacity: 0.7; margin-top: 5px; font-size: 9px;">${url ? url.split('/').pop() : 'unknown'}:${line}:${col}</div>
        `;
      }
      return false;
    };
  </script>
</body>
</html>
